<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo CRM - Iniciar Sesión</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .login-logo i {
            color: white;
            font-size: 2rem;
        }

        .login-title {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
            color: #2d3748;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            pointer-events: none;
        }

        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid #e53e3e;
            display: none;
        }

        .help-text {
            text-align: center;
            color: #718096;
            font-size: 0.85rem;
            margin-top: 1.5rem;
            line-height: 1.4;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            cursor: pointer;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i data-lucide="shield-check"></i>
            </div>
            <h1 class="login-title">Novo CRM</h1>
            <p class="login-subtitle">Inicia sesión con tu DNI</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage"></div>

            <div class="form-group">
                <label class="form-label" for="dni">DNI de Empleado</label>
                <div style="position: relative;">
                    <i class="form-icon" data-lucide="user"></i>
                    <input 
                        type="text" 
                        id="dni" 
                        name="dni" 
                        class="form-input" 
                        placeholder="Ingresa tu DNI"
                        maxlength="8"
                        pattern="[0-9]{8}"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <div style="position: relative;">
                    <i class="form-icon" data-lucide="lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Ingresa tu contraseña"
                        required
                        autocomplete="current-password"
                    >
                    <i class="password-toggle" data-lucide="eye" onclick="togglePassword()"></i>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Iniciar Sesión</span>
                <i data-lucide="log-in"></i>
            </button>
        </form>

        <div class="help-text">
            La contraseña por defecto es tu DNI.<br>
            Si tienes problemas para acceder, contacta al administrador.
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/config/firebase.js"></script>
    <script src="js/services/dataService.js"></script>
    <script src="js/components/loginManager.js"></script>
    
    <script>
    // Inicializar iconos
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }

    // Función para mostrar/ocultar contraseña
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.setAttribute('data-lucide', 'eye-off');
        } else {
            passwordInput.type = 'password';
            toggleIcon.setAttribute('data-lucide', 'eye');
        }
        
        // Actualizar iconos
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    }

    // Formatear DNI mientras se escribe
    document.getElementById('dni').addEventListener('input', function(e) {
        // Solo permitir números
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    // Inicialización CORREGIDA - esperar a que Firebase esté completamente inicializado
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            console.log('Inicializando aplicación de login...');
            
            // 1. Inicializar Firebase primero
            if (!window.firebaseManager) {
                console.error('firebaseManager no disponible');
                document.getElementById('errorMessage').textContent = 'Error: Firebase no está disponible';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            await window.firebaseManager.initialize();
            console.log('Firebase inicializado en login');
            
            // 2. Esperar un momento para que Firebase esté completamente listo
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // 3. Verificar que dataService esté disponible
            if (!window.dataService) {
                console.error('dataService no disponible');
                document.getElementById('errorMessage').textContent = 'Error: Servicio de datos no disponible';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            // 4. Inicializar LoginManager
            window.loginManager = new LoginManager();
            await window.loginManager.initialize();
            
            console.log('Login manager inicializado correctamente');
            
        } catch (error) {
            console.error('Error inicializando login:', error);
            document.getElementById('errorMessage').textContent = 'Error al conectar con el sistema: ' + error.message;
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>
</body>
</html>
